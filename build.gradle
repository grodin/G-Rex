buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = GROUP
    version = VERSION_NAME

    apply plugin: 'maven'
}

ext {

    rxJava = 'io.reactivex:rxjava:1.0.7'
    rxAndroid = 'io.reactivex:rxandroid:0.24.0'

    junit = 'junit:junit:4.11'
    assertj = 'org.assertj:assertj-core:1.7.0'
    mockito = 'org.mockito:mockito-core:1.10.14'

}
